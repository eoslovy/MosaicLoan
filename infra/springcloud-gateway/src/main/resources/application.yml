spring:
  application:
    name: springcloud-gateway
  profiles:
    active: docker

logging:
  level:
    org.springframework.cloud.gateway.handler.RoutePredicateHandlerMapping: DEBUG
    org.springframework.cloud.gateway.filter.RouteToRequestUrlFilter: DEBUG
    reactor.netty.http.server: INFO
---
spring:
  config:
    activate:
      on-profile: docker

  cloud:
    gateway:
      default-filters:
        - AddResponseHeader=X-GATEWAY, docker
      routes:
        - id: member-api
          uri: http://member-api:8080
          predicates:
            - Path=/api/member/**
          filters:
            - StripPrefix=2

        - id: account-api
          uri: http://account-api:8080
          predicates:
            - Path=/api/account/**
          filters:
            - StripPrefix=2

        - id: contract-api
          uri: http://contract-api:8080
          predicates:
            - Path=/api/contract/**
          filters:
            - StripPrefix=2

        - id: mydata-api
          uri: http://mydata-api:8080
          predicates:
            - Path=/api/mydata/**
          filters:
            - StripPrefix=2

        - id: credit-api
          uri: http://credit-api:8080
          predicates:
            - Path=/api/credit/**
          filters:
            - StripPrefix=2

server:
  port: 8080

