build_kafka:
  variables:
    SERVICE_NAME: kafka
    BUILD_CONTEXT: ./infra/kafka
    K8S_PATH: ./infra/k8s/infras/kafka.yml
  extends: .backend-default-build
  rules:
    - changes:
        - infra/kafka/**/*
      when: always
    - when: never

push_kafka:
  variables:
    SERVICE_NAME: kafka
    BUILD_CONTEXT: ./infra/kafka
    K8S_PATH: ./infra/k8s/infras/kafka.yml
  extends: .backend-default-push
  needs: [build_kafka]
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - infra/kafka/**/*
      when: always
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "web"' # 수동 실행도 허용하려면
      changes:
        - infra/kafka/**/*
      when: manual
    - when: never

deploy_kafka:
  variables:
    SERVICE_NAME: kafka
    BUILD_CONTEXT: ./infra/kafka
    K8S_PATH: ./infra/k8s/infras/kafka.yml
  extends: .backend-default-deploy
  needs: [push_kafka]
  rules:
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - infra/kafka/**/*
      when: always
    - if: '$CI_COMMIT_BRANCH == "master" && $CI_PIPELINE_SOURCE == "web"' # 수동 실행도 허용하려면
      changes:
        - infra/kafka/**/*
      when: manual
    - when: never
