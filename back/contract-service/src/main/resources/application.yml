server:
  port: 58080

spring:
  profiles:
    active: default

  application:
    name: contract-service
  #
  datasource:
    url: jdbc:mysql://localhost:3309/mosaic_contract
    username: contract
    password: 608

  data:
    redis:
      host: localhost
      port: 6379

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true


  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      properties:
        spring.json.trusted.packages: "com.mosaic.payload"

