stages:
  - build
  - test
  - push
  - deploy

variables:
  NAMESPACE_PATH: infra/k8s/namespace.yml
  REGISTRY_PATH: mosaic
  IMAGE_TAG: $CI_COMMIT_SHORT_SHA
  KUBE_NAMESPACE: mosaic
  DOCKER_HOST: unix:///var/run/docker.sock
  DOCKER_TLS_CERTDIR: "" # 이 값도 DinD 설정이므로 무력화

