  - local: .gitlab-ci/.gitlab-ci.db-account.yml
  - local: .gitlab-ci/.gitlab-ci.db-contract.yml
  - local: .gitlab-ci/.gitlab-ci.db-credit.yml
  - local: .gitlab-ci/.gitlab-ci.db-mydata.yml
  # 인프라 서비스
