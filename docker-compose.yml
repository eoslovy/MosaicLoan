version: '3.8'
services:
  member-api:
    container_name: member-api
    build:
      context: ./back/member-service
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-member-api:${IMAGE_TAG:-local}
    env_file:
      - .env
    #    environment:
    #      - SPRING_DATASOURCE_URL=${MEMBER_DATASOURCE_URL}
    #      - SPRING_DATASOURCE_USERNAME=${MEMBER_DATASOURCE_USERNAME}
    #      - SPRING_DATASOURCE_PASSWORD=${MEMBER_DATASOURCE_PASSWORD}
    #      - SPRING_DATASOURCE_DRIVER-CLASS-NAME=com.mysql.cj.jdbc.Driver
    #      - SPRING_JPA_HIBERNATE_DIALECT=org.hibernate.dialect.MySQLDialect
    #      - REDIS_HOST=${REDIS_HOST}
    #      - REDIS_PORT=${REDIS_PORT}
    depends_on:
      - member-db
    ports:
      - "18081:8080"

  account-api:
    container_name: account-api
    build:
      context: ./back/account-service
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-account-api:${IMAGE_TAG:-local}
    env_file:
      - .env
    depends_on:
      - account-db
    ports:
      - "18082:8080"

  contract-api:
    container_name: contract-api
    build:
      context: ./back/contract-service
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-contract-api:${IMAGE_TAG:-local}
    env_file:
      - .env
    depends_on:
      - contract-db
    ports:
      - "18083:8080"
  credit-api:
    container_name: credit-api
    build:
      context: ./back/credit-service
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-credit-api:${IMAGE_TAG:-local}
    env_file:
      - .env
    depends_on:
      - credit-db
    ports:
      - "18084:8080"
  mydata-api:
    container_name: mydata-api
    build:
      context: ./back/mydata-service
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-mydata-api:${IMAGE_TAG:-local}
    env_file:
      - .env
    depends_on:
      - mydata-db
    ports:
      - "18085:8080"

  frontend-react:
    build:
      context: ./front
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-frontend:${IMAGE_TAG:-local}
    env_file:
      - .env
    profiles:
      - build-only
    ports:
      - "80:80"
    depends_on:
      - springcloud-gateway

  springcloud-gateway:
    container_name: springcloud-gateway
    build:
      context: ./infra/springcloud-gateway
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-springcloud-gateway:${IMAGE_TAG:-local}
    env_file:
      - .env
    ports:
      - "8080:8080"

  nginx:
    container_name: nginx
    build:
      context: ./infra/nginx
      dockerfile: Dockerfile
      args:
        FRONTEND_IMAGE: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-frontend:${IMAGE_TAG:-local}
        NGINX: nginx.conf
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-nginx:${IMAGE_TAG:-local}
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      - springcloud-gateway
  redis:
    container_name: redis
    build:
      context: ./infra/redis
      dockerfile: Dockerfile
    env_file:
      - .env
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-redis:${IMAGE_TAG:-local}
    ports:
      - "6379:6379"

  zookeeper:
    container_name: zookeeper
    build:
      context: ./infra/zookeeper
      dockerfile: Dockerfile
    env_file:
      - .env
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-zookeeper:${IMAGE_TAG:-local}
    ports:
      - "2181:2181"

  kafka:
    container_name: kafka
    build:
      context: ./infra/kafka
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092   # 여기 중요!!
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-kafka:${IMAGE_TAG:-local}
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  member-db:
    container_name: member-db
    build:
      context: ./infra/rdbms/member
      dockerfile: Dockerfile
      args:
        MEMBER_DATASOURCE_URL: ${MEMBER_SCHEMA}
        MEMBER_DATASOURCE_USERNAME: ${MEMBER_DATASOURCE_USERNAME}
        MEMBER_DATASOURCE_PASSWORD: ${MEMBER_DATASOURCE_PASSWORD}
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-member-db:${IMAGE_TAG:-local}
    env_file:
      - .env
    environment:
      DATABASE_URL: ${MEMBER_DATASOURCE_URL}
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ${MEMBER_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${MEMBER_DATASOURCE_PASSWORD}
      #ENV MYSQL_DATABASE=mosaic_account
    ports:
      - "3307:3306"

  account-db:
    container_name: account-db
    build:
      context: ./infra/rdbms/account
      dockerfile: Dockerfile
      args:
        ACCOUNT_DATASOURCE_URL: ${ACCOUNT_SCHEMA}
        ACCOUNT_DATASOURCE_USERNAME: ${ACCOUNT_DATASOURCE_USERNAME}
        ACCOUNT_DATASOURCE_PASSWORD: ${ACCOUNT_DATASOURCE_PASSWORD}
    env_file:
      - .env
    environment:
      DATABASE_URL: ${ACCOUNT_DATASOURCE_URL}
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ${ACCOUNT_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${ACCOUNT_DATASOURCE_PASSWORD}
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-account-db:${IMAGE_TAG:-local}
    ports:
      - "3308:3306"

  contract-db:
    container_name: contract-db
    build:
      context: ./infra/rdbms/contract
      dockerfile: Dockerfile
      args:
        CONTRACT_DATASOURCE_URL: ${CONTRACT_SCHEMA}
        CONTRACT_DATASOURCE_USERNAME: ${CONTRACT_DATASOURCE_USERNAME}
        CONTRACT_DATASOURCE_PASSWORD: ${CONTRACT_DATASOURCE_PASSWORD}
    env_file:
      - .env
    environment:
      DATABASE_URL: ${CONTRACT_DATASOURCE_URL}
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ${CONTRACT_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${CONTRACT_DATASOURCE_PASSWORD}
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-contract-db:${IMAGE_TAG:-local}
    ports:
      - "3309:3306"

  mydata-db:
    container_name: mydata-db
    build:
      context: ./infra/rdbms/mydata
      dockerfile: Dockerfile
      args:
        MYDATA_DATASOURCE_URL: ${MYDATA_SCHEMA}
        MYDATA_DATASOURCE_USERNAME: ${MYDATA_DATASOURCE_USERNAME}
        MYDATA_DATASOURCE_PASSWORD: ${MYDATA_DATASOURCE_PASSWORD}
    env_file:
      - .env
    environment:
      DATABASE_URL: ${MYDATA_DATASOURCE_URL}
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ${MYDATA_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${MYDATA_DATASOURCE_PASSWORD}
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-mydata-db:${IMAGE_TAG:-local}
    ports:
      - "3310:3306"
  credit-db:
    container_name: credit-db
    build:
      context: ./infra/rdbms/credit
      dockerfile: Dockerfile
      args:
        CREDIT_DATASOURCE_URL: ${CREDIT_SCHEMA}
        CREDIT_DATASOURCE_USERNAME: ${CREDIT_DATASOURCE_USERNAME}
        CREDIT_DATASOURCE_PASSWORD: ${CREDIT_DATASOURCE_PASSWORD}
    env_file:
      - .env
    environment:
      DATABASE_URL: ${CREDIT_DATASOURCE_URL}
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: ${CREDIT_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${CREDIT_DATASOURCE_PASSWORD}
    image: ${DOCKERHUB_USERNAME:-recreatekang}/mosaic-credit-db:${IMAGE_TAG:-local}
    ports:
      - "3311:3306"
